<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Dodger</title>

  <!-- Master CSS file (imports all others) -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <!-- GAME TITLE -->
  <h1 class="game-title">Asteroid Dodger</h1>


  <!-- GAME CANVAS -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>


  <!-- VOLUME CONTROLS -->
  <div id="volumeControls" aria-label="Volume Controls">
    <button id="volDown" title="Decrease Volume">ðŸ”‰</button>
    <button id="volUp" title="Increase Volume">ðŸ”Š</button>
    <button id="muteBtn" title="Mute Sound">ðŸ”‡</button>
  </div>


  <!-- GAME BUTTONS -->
  <div id="gameButtons" class="game-buttons">
    <button id="pauseBtn">Pause Game</button>
    <button id="newGameBtn">New Game</button>
    <button id="resetScoreBtn">Reset High Score</button>
    <button id="instructionsBtn">Instructions</button>
  </div>


  <!-- START MENU OVERLAY -->
  <div id="startMenu" role="dialog" aria-label="Start Menu">
    <div class="start-panel">
      <h2>Welcome to Asteroid Dodger!</h2>

      <button id="startGameBtn">Start Game</button>
      <button id="startInstructionsBtn">Read Instructions</button>
    </div>
  </div>


  <!-- INSTRUCTIONS MODAL -->
  <div id="instructionsModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">

      <h2>How to Play</h2>

      <ul>
        <li>Use <strong>Arrow Up</strong> to move up</li>
        <li>Use <strong>Arrow Down</strong> to move down</li>
        <li>Avoid all asteroids</li>
        <li>Survive as long as possible to increase high score</li>
        <li>Press <strong>P</strong> to pause/resume</li>
        <li>Press <strong>R</strong> to restart after Game Over</li>
      </ul>

      <button id="closeInstructionsBtn" class="close-btn">Close</button>
    </div>
  </div>


  <!-- MAIN GAME SCRIPT -->
  <script type="module" src="js/main.js"></script>

</body>
</html>
